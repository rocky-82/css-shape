<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>CSS SHAPE</title>

</head>
<body>
    <center>
        <!--square shape-->
        <div class="square">        </div>
        <br>

        <!--Rectangle shape-->
        <div class="rectangle"></div>
 
        <br>
        <!--circle shape-->
        <div class="circle"></div>

        <br>
        <!--oval shape-->
        <div class="oval"></div>

        <br>
        <!--triangle up shape-->
        <div class="downtriangle"></div>
        <br>
        <!--triangle down shape-->
        <div class="uptriangle"></div>

        <br>
        <!--triangle right shape-->
        <div class="righttriangle"></div>

        <br>
        <!--triangle right shape-->
        <div class="lefttriangle"></div>

        <br>
        <!--triangle top left shape-->
        <div class="toplefttriangle"></div>

        <br>
        <!--triangle top right shape-->
        <div class="toprighttriangle"></div>

</center>
</body>
</html>
